<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container-sm mt-3 mt-md-5">
            <h1 class="mb-4">Lista de Tareas</h1>
            <div class="shadow border-rounded p-5">
                  <div>
                    <form id="new_form" action="/" method="POST">
                        <div class="form-group mb-3">
                            <input class="form-control" placeholder="Título" required name="titulo" class="form-control" type="text">
                        </div>
                        <div class="form-group mb-3">
                            <textarea class="form-control" placeholder="Descripción" required name="descripcion" id="" cols="30" rows="5"></textarea>
                        </div>
                        <input name="index" type="hidden">
                        <button class="btn btn-success" type="submit">Agregar Tarea</button>
                    </form> 
                </div>
                <div id="lista">
                    
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar Tarea</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit_form" action="/" method="POST">
                        <div class="form-group  mb-3">
                            <input class="form-control" placeholder="Título" required name="titulo" class="form-control" type="text">
                        </div>
                        <div class="form-group  mb-3">
                            <textarea class="form-control" placeholder="Descripción" required name="descripcion" id="" cols="30" rows="5"></textarea>
                        </div>
                        <input name="index" type="hidden">
                    </form> 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close_edit" data-bs-dismiss="modal">Close</button>
                    <button form="edit_form" type="submit" class="btn btn-primary">Editar Tarea</button>
                </div>
            </div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
